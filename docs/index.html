<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>OpenAPI File Viewer</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui.css"><style>.accordion{ cursor: pointer; padding: 10px; width: 100%; text-align: left; border: none; outline: none; transition: 0.4s; background-color: #f1f1f1; margin-top: 5px; font-size: 32px; font-weight: bold; color: #333;} .active, .accordion:hover{ background-color: #ccc;} .panel{ padding: 0 18px; display: none; background-color: white; overflow: hidden;} </style></head><body><div id="apiList">Loading API collections...</div><script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui-bundle.js"></script><script>function createSwaggerUI(filename, containerId){ const ui=SwaggerUIBundle({ url: filename, dom_id: '#' + containerId, deepLinking: true, presets: [SwaggerUIBundle.presets.apis, SwaggerUIBundle.SwaggerUIStandalonePreset]});} function toggleAccordion(event){ const current=event.currentTarget; const panel=current.nextElementSibling; if (panel.style.display==="block"){ panel.style.display="none";} else{ document.querySelectorAll('.panel').forEach(p=>{ if (p !==panel && p.style.display==='block'){ p.style.display='none'}}); panel.style.display="block"; if (!panel.classList.contains('loaded')){ const filename=panel.getAttribute('data-filename'); createSwaggerUI(filename, panel.id); panel.classList.add('loaded');}}} function loadVersions(){ fetch('./versions.json') .then(response=>response.json()) .then(versions=>{ const apiListContainer=document.getElementById('apiList'); apiListContainer.innerHTML=''; versions.forEach((api, index)=>{ const filename=`${api.collectionName}-${api.currentVersion}.openapi.yaml`; const containerId=`apiContainer${index}`; const accordion=document.createElement('button'); const panel=document.createElement('div'); accordion.className='accordion'; accordion.textContent=`${api.collectionName} (v${api.currentVersion})`; accordion.onclick=toggleAccordion; panel.className='panel'; panel.id=containerId; panel.setAttribute('data-filename', filename); apiListContainer.appendChild(accordion); apiListContainer.appendChild(panel)})}).catch(error=>{ console.error('Failed to load versions.json:', error); document.getElementById('apiList').innerHTML='Failed to load API collections.' + error;})} window.onload=loadVersions; </script></body></html>
